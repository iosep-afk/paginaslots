<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registro de Usuario - Hobby Slots</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        header {
            text-align: center;
            background-color: #333;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        header img {
            width: 80px;
        }
        header h1 {
            color: #ffcc00;
            margin: 10px 0;
        }
        form {
            background-color: #333;
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            background-color: #444;
            color: #fff;
        }
        select {
            background-color: #444;
            color: #fff;
        }
        button {
            width: 100%;
            background-color: #ffcc00;
            border: none;
            color: #222;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>

    <form action="registro.php" method="POST">
        <h2>Crea tu Cuenta</h2>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ej. Jugador123" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ej. usuario@gmail.com" required />

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="prefiero_no">Prefiero no decirlo</option>
        </select>

        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required />

        <label for="bio">Sobre Ti:</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Cuéntanos algo sobre ti..."></textarea>

        <button type="submit">Registrar</button>
    </form>

    <footer>
        <p>&copy; 2024 Hobby | Todos los derechos reservados.</p>
    </footer>
</body>
</html>
