<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contáctanos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png" />
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
        }
        /* Header General */
        .header-link {
            text-align: center;
            padding: 15px 0;
            background-color: transparent;
        }
        .header-link a {
            text-decoration: none;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .header-link a:hover {
            color: #ffcc00; /* Amarillo al pasar el cursor */
        }

        header {
            background-color: #333; /* Cabecera gris oscuro */
            color: #ffcc00; /* Amarillo */
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #ffcc00; /* Amarillo */
            margin-bottom: 15px;
        }
        /* Map Section */
        .map-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Form Section */
        form {
            background-color: #333; /* Fondo gris oscuro */
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            background-color: #444; /* Fondo gris intermedio */
            color: #fff; /* Texto blanco */
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #ffcc00; /* Amarillo */
            color: #222; /* Texto oscuro */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6b800; /* Amarillo más oscuro */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Link -->
    <div class="header-link">
        <a href="inicio.html">Inicio</a>
    </div>

    <!-- Header -->
    <header>
        Contáctanos
    </header>

    <!-- Main Content -->
    <main>
        <!-- Map Section -->
        <h2>Nuestra Ubicación</h2>
        <div class="map-container">
            <!-- Mapa Interactivo usando Google Maps -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1864573.1184840277!2d-5.4312174!3d40.2950878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4226265c52d5d1%3A0x403d21c80b3e520!2sEspa%C3%B1a!5e0!3m2!1ses!2ses!4v1717685639200!5m2!1ses!2ses" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- Contact Form -->
        <h2>Envíanos un Mensaje</h2>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hobby Slots | Todos los derechos reservados.</p>
    </footer>
</body>
</html>
